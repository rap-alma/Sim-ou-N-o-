<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√µes Sim e N√£o</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }

    #nao {
      position: absolute;
    }

    #gif-container {
      margin-top: 20px;
      display: none;
      /* O GIF come√ßa invis√≠vel */
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Vai ter anal? üòè </h1>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <!-- Cont√™iner onde o GIF ser√° exibido -->
  <div id="gif-container">
    <img id="gif-image" src="" alt="GIF" width="300"> <!-- Tamanho pode ser ajustado -->
  </div>

  <script>
    const naoButton = document.getElementById("nao");
    const simButton = document.getElementById("sim");
    const gifContainer = document.getElementById("gif-container");
    const gifImage = document.getElementById("gif-image");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - naoButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - naoButton.offsetHeight);
      naoButton.style.left = `${x}px`;
      naoButton.style.top = `${y}px`;
    }

    // Evento para mover o bot√£o "N√£o"
    naoButton.addEventListener("mouseover", moveButton);
    naoButton.addEventListener("touchstart", moveButton);

    // Evento para mostrar o GIF quando o bot√£o "Sim" for clicado
    simButton.addEventListener("click", function () {
      // Caminho para o GIF (ajuste conforme a estrutura de pastas do seu projeto)
      gifImage.src = "giphy.gif";  // Exemplo: "imagens/meu-gif.gif"
      gifContainer.style.display = "block";  // Mostra o cont√™iner com o GIF
    });
  </script>
</body>

</html>
